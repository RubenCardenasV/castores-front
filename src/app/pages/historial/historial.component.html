<div class="container mt-4">
    <a routerLink="/home" class="btn btn-outline-primary d-inline-flex align-items-center mb-3">
        <i class="bi bi-arrow-left me-2"></i> Volver al Inicio
    </a>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Historial de Movimientos</h3>
    </div>
  
    <div class="mb-3">
        <label for="filtroTipo">Filtrar por tipo:</label>
        <select [(ngModel)]="tipoSeleccionado" class="form-select" id="filtroTipo">
            <option value="">Todos</option>
            <option value="entrada">Entrada</option>
            <option value="salida">Salida</option>
          </select>
          
      </div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Tipo</th>
          <th>Usuario</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let m of movimientosFiltrados">
          <td>{{ m.producto?.nombre }}</td>
          <td>{{ m.cantidad }}</td>
          <td>{{ m.tipo?.nombre }}</td>
          <td>{{ m.usuario?.correo }}</td>
          <td>{{ m.fechaHora | date:'short' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
